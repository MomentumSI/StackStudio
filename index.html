<!DOCTYPE html>
<!--[if IEMobile 7 ]><html class="no-js iem7"><![endif]-->
<!--[if lt IE 9]><html class="no-js lte-ie8"><![endif]-->
<!--[if (gt IE 8)|(gt IEMobile 7)|!(IEMobile)|!(IE)]><!--><html class="no-js" lang="en"><!--<![endif]-->
<head>
    <meta charset="utf-8">
    <title>StackStudio</title>
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet/less" type="text/css" href="css/main.less" />
    <link rel="stylesheet" type="text/css" href="css/jquery.terminal.css" />
    <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/themes/humanity/jquery-ui.css" />
    <script src="js/vendor/less-1.3.1.min.js" type="text/javascript"></script>
    <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    <script data-main="js/main.js" src="js/vendor/require-2.1.2.js"></script>
</head>

<body class="container">
    <!--  Header content -->
    <div class="row" style="margin-top: 10px;text-align:left">
      <a href="/"><img src="/images/TranscendLogos/StackStudioLogo_SML.png" height="40" width="160" alt="StackStudio"/></a>
    </div>
    <div class="row">
        <div>
            <nav>
                <ul class="main">
                    <li><a href="/">Dashboard</a></li>
                    <li><a href="/#resources">Cloud Management</a></li>
                    <li><a href="/#projects">Projects</a></li>
                    <li><a href="/#settings">Users and Groups</a></li>
                </ul>
                <ul class="account">
                        <li><a href="/account/login">Login</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <div style="clear:both"></div>

    <!-- Sidebar content -->
    <section id="sidebar" class="row sidebar"></section>
    <!-- Main content -->
    <section id="main" class="row"></section>

    <footer class="row">
        <p>
            Copyright &copy; 2012 - <a href="http://www.transcendcomputing.com">Transcend Computing</a>
        </p>
    </footer>
    <section id="console_area">
    <div id="command_area">
    <div id="cloud_console"></div>
    <div id="cloud_cmd"></div>
    </div>
    <div id="console_controls"><button id="con_options">Options</button>
    <ul id="con_menu">
            <li><a href="#">Clear</a></li>
            <li>
                <a href="#">Send Commands To...</a>
                <ul>
                    <li><a class="export_to" href="#">Cloud Formation Template</a></li>
                    <li><a class="export_to" href="#">Ruby Cloud Template</a></li>
                    <li><a class="export_to" href="#">Java Cloud Template</a></li>
                </ul>
            </li>
    </ul>
    <button id="con_expand">Expand</button></div>
    </section>

    <script type="text/html" id="alert">
        <div class="{{ type }} message">
        <h3>{{ title }}</h3>
        <p>{{ message }}</p>
        </div>
    </script>
</body>
</html>
