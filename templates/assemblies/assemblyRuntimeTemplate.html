<div id="assemblyLeftNav" class="col-lg-5">
</div>

<div id="assemblyRightNav" class="col-lg-7">

  <div>
    <h2>Deploy Configurations to Instances</h2>
    <div class="row">
       <form class="form-horizontal form-inline" >
        <div class="control-group">
          <label class="control-label" for="select-credentials">Credentials</label>
          <div class="controls">
            <select id="select-credentials" class="form-control"></select>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="select-region">Region</label>
          <div class="controls">
            <select id="select-region" class="form-control"></select>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="select-tool">Configuration Tool</label>
          <div class="controls">
            <select id="assemblyRuntimeTool" class="form-control"/>
          </div>
        </div>
      </form>
    </div>
    <br>
    <div id="deploy-inst" class="row">
      <table class="table">
        <thead>
          <tr>
            <th></th>
            <th>Instance Name</th>
            <th>Id</th>
          </tr>
        </thead>
        <tbody id="instance-container">

        </tbody>
      </table>

      <div class="control-group">
        <div class="controls">
          <button id="deploy-launch" class="to-inst btn btn-success disabled">Deploy to New Instance...</button>
          <button id="deploy-to" class="to-inst btn btn-primary disabled" data-loading-text="Queueing...">Queue to Instances</button>
        </div>
      </div>
    </div>
  </div>

  <div id="deploy-infra" class="hide">
    <div class="row-fluid">
      <button id="launch" class="to-inst btn btn-primary disabled" data-loading-text="Launching...">Launch Selected</button>
    </div>
  </div>

  <div class="row">
    <br/>
    <div class="alert alert-success fade"><span id="msg"></span></div>
  </div>
</div>
