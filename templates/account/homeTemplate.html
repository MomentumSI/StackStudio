<div class="management_page" style="margin:10px;">
    <form id="user_form" class="form-horizontal">
        <fieldset>

            <!-- Form Name -->
            <legend style="background:#4a2e83 url(/images/jqueryUI/ui-bg_highlight-soft_65_4A2E83_1x100.png) 50% 50% repeat-x;color: #ffffff;border-radius: 5px 5px 0px 0px;">&nbsp;Account Management:&nbsp;<b id="username_label"></b></legend>
            <div class="well">
    
                <!-- Text input-->
                <div class="control-group">
                    <label class="control-label">RSS Feed URL:</label>
                    <div class="controls">
                        <input id="rss_input" name="rss_input" type="text" placeholder="http://www.transcendcomputing.com/feed/" class="input-xlarge">

                    </div>
                    <br/>
                    <label class="control-label">Password:</label>
                    <div class="controls">
                        <input id="password_input" name="password_input" type="text" class="input-xlarge">
                    </div>
                    <a id="updateUserB" style="float:right;" class="btn">Update<a>
                </div>
            </div>
        </fieldset>
    </form>
</div>
