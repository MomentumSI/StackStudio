<div class="management_page">
    <div id="detail_tabs">
        <ul>
            <li><a id="my_credentials_tab" href="#my_credentials_page">My Credentials</a></li>
        </ul>
        <div id="my_credentials_page" class="row">
            <div class="col">
                <div class="row">
                    Cloud Account:
                    <select name="cloud_accounts_select" id="cloud_accounts_select">
                        <option value="All">All</option>
                    </select>
                </div>
                <div class="row">
                    <ul id="credential_list" class="selectable_list threecol"></ul>
                    <div id="form_area" class="ninecol">
                        <p>In order to create a new set of cloud credentials, first select a cloud account for the credentials to be associated with.  Then,
                            click 'New' to fill out your credentials.</p>
                    </div>
                </div>
                <div class="button_bar row">
                    <div class="fourcol">
                        <button id="new_credential">New</button>
                        <button id="delete_credential">Delete</button>
                    </div>
                    <div>
                        <button id="save_credential">Save</button>
                    </div>
                </div>
            </div>            
        </div>
    </div>
</div>

<script type="text/html" id="aws_credential_form">
    <form>
        <fieldset>
            <legend>AWS Credential Form</legend>
            <p><label class="field" for="Name">Name:</label><input id="name" type="text" name="Name" class="textbox-300" value="{{name}}"></input></p>
            <p><label class="field" for="Description">Description:</label><input id="description" type="text" name="Description" class="textbox-300" value="{{description}}"></input></p>
            <p><label class="field" for="AccessKey">Access Key ID:</label><input id="access_key" type="text" name="AccessKey" class="textbox-300" value="{{access_key}}"></input></p>
            <p><label class="field" for="SecretKey">Secret Access Key:</label><input id="secret_key" type="text" name="SecretKey" class="textbox-300" value="{{secret_key}}"></input></p>
        </fieldset>
    </form>
</script>

<script type="text/html" id="openstack_credential_form">
    <form>
        <fieldset>
            <legend>Openstack Credential Form</legend>
            <p><label class="field" for="Name">Name:</label><input id="name" type="text" name="Name" class="textbox-300" value="{{name}}"></input></p>
            <p><label class="field" for="Description">Description:</label><input id="description" type="text" name="Description" class="textbox-300" value="{{description}}"></input></p>
            <p><label class="field" for="Username">Username:</label><input id="username" type="text" name="Username" class="textbox-300" value="{{cloud_attributes.openstack_username}}"></input></p>
            <p><label class="field" for="Password">Password:</label><input id="api_key" type="text" name="Password" class="textbox-300" value="{{cloud_attributes.openstack_api_key}}"></input></p>
            <p><label class="field" for="TenantName">Tenant Name:</label><input id="tenant" type="text" name="TenantName" class="textbox-300" value="{{cloud_attributes.openstack_tenant}}"></input></p>
            <p><label class="field" for="AuthUrl">Auth URL:</label><input id="auth_url" type="text" name="AuthUrl" class="textbox-300" value="{{cloud_attributes.openstack_auth_url}}"></input></p>
        </fieldset>
    </form>
</script>
