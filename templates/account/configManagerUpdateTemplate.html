<div>
    <form id="update_config_manager_form" >
        <table>
            <tbody>
                <tr>
                    <td>Name:</td>
                    <td>
                        <input id="manager_update_name_input" name="name" type="text" style="width:200px"/>
                    </td>
                </tr>
                <tr>
                    <td>Host:</td>
                    <td>
                        <input id="manager_update_host_input" name="host" type="text" style="width:200px"/>
                    </td>
                </tr>
                <tr>
                    <td>Protocol:</td>
                    <td>
                        <input id="manager_update_protocol_input" name="protocol" type="text" style="width:200px"/>
                    </td>
                </tr>
                <tr>
                    <td>Port:</td>
                    <td>
                        <input id="manager_update_port_input" name="port" type="text" style="width:200px"/>
                    </td>
                </tr>
                <tr id="authProp"/>
                <tr id="otherAuthProp"/>
                <tr id="additionalAuthProp_0"/>
                <tr id="additionalAuthProp_1"/>
                <tr id="additionalAuthProp_2"/>
                <tr id="additionalAuthProp_3"/>
                <tr id="additionalAuthProp_4"/>
                <tr id="additionalAuthProp_5"/>
                <tr id="additionalAuthProp_6"/>
            </tbody>
        </table>
    </form>
</div>

<script type="text/html" id="auth_prop_template">
    <td>{{authPropName}}</td>
    <td>
        <{{tag}} id="manager_update_{{authProp}}" name="auth_properties.{{authProp}}" type="{{inputType}}" style="width:200px"/>
    </td>
</script>
