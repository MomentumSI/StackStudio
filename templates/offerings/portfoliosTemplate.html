<div class="row">
	<div id="portfolio_accordion" class="layout sidebar accordion span3">
        <div class="accordion-group">
            <div class="accordion-heading">
                <a class="accordion-toggle" data-toggle="collapse" data-parent="#portfolio_accordion" href="#collapseOne">
                    Portfolios
                </a>
            </div>
            <div id="collapseOne" class="accordion-body collapse in">
                <div class="accordion-inner">
                    <ul id="portfolio_list" style="margin:0px;padding-bottom:10px;"></ul>
                    <a id="new_portfolio_button" class="btn"><i class="icon-large icon-plus" style="padding-right:3px;"></i>New</a>
                </div>
            </div>
        </div>
    </div>
    <div class="span9">
    	<div id="portfolio_open" hidden>
    		<form id="portfolio_form" class="form-horizontal">
				<div class="row-fluid">
					<div class="span12">
						<div class="control-group">
							<label class="control-label" for="portfolio_name_input">Name</label>
							<div class="controls">
							  	<input type="text" id="portfolio_name_input" placeholder="Portfolio Name">
							</div>
						</div>
					</div>
				</div>
				<div class="row-fluid">
					<div class="span12">
						<div class="control-group">
							<label class="control-label" for="portfolio_version_input">Version</label>
							<div class="controls">
							  	<input type="text" id="portfolio_version_input" placeholder="Portfolio Version">
							</div>
						</div>
					</div>
				</div>
				<div class="row-fluid">
					<div class="span12">
						<div class="control-group">
							<label class="control-label" for="portfolio_description_input">Description</label>
							<div class="controls">
						 		<textarea id="portfolio_description_input" class="span12" rows="2" placeholder="Portfolio Description"></textarea>
							</div>
						</div>
					</div>
				</div>
				<div class="row-fluid">
					<div class="span12">
						<div class="control-group">
							<label id="portfolio_offerings_list_label" class="control-label" for="portfolio_offerings_list"></label>
							<div class="controls" style="overflow-y:auto;">
								<ul id="portfolio_offerings_list"></ul>
							</div>
						</div>
					</div>
				</div>
			</form>
			<div class="control-group">
                <div class="controls">
                    <a id="save_portfolio_button" class="btn btn-primary">Save</a>
                    <a id="close_portfolio_button" class="btn">Close</a>
                    <a id="delete_portfolio_button" class="btn btn-danger">Delete</a>
                </div>
            </div>
    	</div>
		<div id="portfolio_not_opened" hidden>
            <div class="hero-unit"> 
                <h3>Select a portfolio from the list to the left, or begin by creating a new portfolio!</h3> 
            </div>
        </div>
	</div>
</div>
