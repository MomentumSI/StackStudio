<div>
	<form>

		<h3><%= model.get("name") %> [v<%= model.get("version") %>]</h3>
		<p><%= model.get("description") %></p>
		<h3>Offerings: </h3>
		<%
		var offerings = model.get("offerings");
		var tmpl = offeringsItemViewTemplate;
		 _.each(offerings, function(offering){ 
		 	var o = new Offering(offering);%>
			<%=tmpl({model:o, Stack:Stack})%>
		<% }) %>
	</form>
</div>
