<div>
    <div class="button_bar">
        <table>
            <tr>
                <td>
                    <button class="create_button">Create Tenant</button>
                </td>
                <td>                    
                    <ul id="action_menu">
                        <li style="z-index: 1000">
                            <a id="action_button">Actions</a>
                            <ul>
                                <li><a>Delete Tenant</a></li>                
                            </ul>
                        </li>
                    </ul>
                </td>
            </tr>
        </table>        
    </div>
    <table id="resource_table" class="full_width">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Enabled</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
        </tfoot>
    </table>
    <div id="details" class="detail_panel"></div>
</div>

<script type="text/html" id="resource_detail">
    <div id="detail_tabs">
        <ul>
            <li><a href="#details_tab">Details</a></li>
            <li><a id="users" href="#users_tab">Users</a></li>
        </ul>
        <div id="details_tab" class="tab">
            <table>
                <tbody>
                    <tr><td><b>Name:</b></td>                   <td>{{ name }}</td></tr>
                    <tr><td><b>Description:</b></td>                   <td>{{ description }}</td></tr>
                    <tr><td><b>Tenant ID:</b></td>              <td>{{ id }}</td></tr>
                    <tr><td><b>Enabled:</b></td>                   <td>{{ enabled }}</td></tr>
                </tbody>
            </table>
        </div>
        <div id="users_tab" class="tab">
            <table>
                <tr>
                    <td><button id='users_refresh_button'>Refresh Users</button></td>
                    <td>
                        <ul id='user_action_menu'>
                            <li style='z-index: 1000'><a id='action_button'>Actions</a>
                                <ul>
                                    <li><a>Add User</a></li>
                                    <li><a>Remove User</a></li>
                                </ul></li>
                        </ul>
                    </td>
                </tr>
             </table>
             <table id='users_table' class='full_width'>
             </table>
        </div>
    </div>
</script>
