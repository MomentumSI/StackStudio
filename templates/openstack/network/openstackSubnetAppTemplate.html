<div>
    <div class="button_bar">
        <table>
            <tr>
                <td>
                    <button class="create_button">Create Subnet</button>
                </td>
                <td>                    
                    <ul id="action_menu">
                        <li style="z-index: 1000">
                            <a id="action_button">Actions</a>
                            <ul>
                                <li><a>Delete Subnet</a></li>                 
                            </ul>
                        </li>
                    </ul>
                </td>
            </tr>
        </table>        
    </div>
    <table id="resource_table" class="full_width">
        <thead>
            <tr>
                <th>Name</th>
                <th>ID</th>
                <th>IP Version</th>
                <th>CIDR</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
        </tfoot>
    </table>
    <div id="details" class="detail_panel"></div>
</div>

<script type="text/html" id="resource_detail">
    <div id="detail_tabs">
        <ul>
            <li><a href="#tabs-1">Details</a></li>
        </ul>
        <div id="tabs-1" class="tab">
            <table>
                <tbody>
                    <tr><td><b>Name:</b></td>                   <td>{{ name }}</td></tr>
                    <tr><td><b>ID:</b></td>                     <td>{{ id }}</td></tr>
                    <tr><td><b>Network ID:</b></td>             <td><a href="#resources/openstack/{{region}}/network/networks/{{network_id}}">{{ network_id }}</a></td></tr>
                    <tr><td><b>Tenant ID:</b></td>              <td><a href="#resources/openstack/{{region}}/identity/tenants/{{tenant_id}}">{{ tenant_id }}</a></td></tr>
                    <tr><td><b>Enable DHCP:</b></td>            <td>{{ enable_dhcp }}</td></tr>
                    {{#dns_nameservers}}
                    <tr><td><b>DNS Nameservers:</b></td>        <td>{{ . }}</td></tr>
                    {{/dns_nameservers}}
                    {{^dns_nameservers}}
                    <tr><td><b>DNS Nameservers:</b></td>        <td>NONE</td></tr>
                    {{/dns_nameservers}}
                    {{#allocation_pools}}
                    <tr><td><b>Start:</b></td>        <td>{{start}}</td></tr>
                    <tr><td><b>End:</b></td>        <td>{{end}}</td></tr>
                    {{/allocation_pools}}
                    {{#host_routes}}
                    <tr><td><b>Host Routes:</b></td>        <td>{{ . }}</td></tr>
                    {{/host_routes}}
                    {{^host_routes}}
                    <tr><td><b>Host Routes:</b></td>        <td>NONE</td></tr>
                    {{/host_routes}}
                    <tr><td><b>IP Version:</b></td>        <td>{{ip_version}}</td></tr>
                    <tr><td><b>Gateway IP:</b></td>        <td>{{gateway_ip}}</td></tr>
                    <tr><td><b>CIDR:</b></td>        <td>{{cidr}}</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</script>
