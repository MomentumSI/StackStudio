<div>
    <div class="button_bar">
        <table>
            <tr>
                <td>
                    <button class="create_button">Create Floating IP</button>
                </td>
                <td>                    
                    <ul id="action_menu">
                        <li style="z-index: 1000">
                            <a id="action_button">Actions</a>
                            <ul>
                                <li><a>Delete Floating IP</a></li>                 
                            </ul>
                        </li>
                    </ul>
                </td>
            </tr>
        </table>        
    </div>
    <table id="resource_table" class="full_width">
        <thead>
            <tr>
                <th>ID</th>
                <th>Floating IP Address</th>
                <th>Fixed IP Address</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
        </tfoot>
    </table>
    <div id="details" class="detail_panel"></div>
</div>

<script type="text/html" id="resource_detail">
    <div id="detail_tabs">
        <ul>
            <li><a href="#tabs-1">Details</a></li>
        </ul>
        <div id="tabs-1" class="tab">
            <table>
                <tbody>
                    <tr><td><b>Floating IP Address:</b></td>    <td>{{ floating_ip_address }}</td></tr>
                    <tr><td><b>ID:</b></td>                     <td>{{ id }}</td></tr>
                    {{#fixed_ip_address}}
                    <tr><td><b>Fixed IP Address:</b></td>       <td>{{ fixed_ip_address }}</td></tr>
                    {{/fixed_ip_address}}
                    {{^fixed_ip_address}}
                    <tr><td><b>Fixed IP Address:</b></td>       <td>NONE</td></tr>
                    {{/fixed_ip_address}}
                    <tr><td><b>Floating Network ID:</b></td>    <td><a href="#resources/openstack/{{region}}/network/networks/{{floating_network_id}}">{{ floating_network_id }}</a></td></tr>
                    <tr><td><b>Tenant ID:</b></td>    <td><a href="#resources/openstack/{{region}}/identity/tenants/{{tenant_id}}">{{ tenant_id }}</a></td></tr>
                    {{#router_id}}
                    <tr><td><b>Router ID:</b></td>                   <td>{{ router_id }}</td></tr>
                    {{/router_id}}
                    {{^router_id}}
                    <tr><td><b>Router ID:</b></td>                   <td>NONE</td></tr>
                    {{/router_id}}
                    {{#port_id}}
                    <tr><td><b>Port ID:</b></td>                   <td>{{ port_id }}</td></tr>
                    {{/port_id}}
                    {{^port_id}}
                    <tr><td><b>Port ID:</b></td>                   <td>NONE</td></tr>
                    {{/port_id}}
                </tbody>
            </table>
        </div>
    </div>
</script>
