<div>
    <div class="button_bar">
        <table>
            <tr>
                <td>
                    <button class="create_button">Allocate New Address</button>
                </td>
                <td>
                    <ul id="action_menu">
                        <li style="z-index: 1000">
                            <a id="action_button">Actions</a>
                            <ul>
                                <li><a>Release Address</a></li>
                                <li><a>Associate Address</a></li>
                                <li><a>Disassociate Address</a></li>                   
                            </ul>
                        </li>
                    </ul>
                </td>
            </tr>
        </table>
    </div>
    <table id="resource_table" class="full_width">
        <thead>
            <tr>
                <th>ID</th>
                <th>IP Address</th>
                <th>Fixed IP</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
        </tfoot>
    </table>
    <div id="details" class="detail_panel"></div>
</div>

<script type="text/html" id="resource_detail">
    <div id="detail_tabs">
        <ul>
            <li><a href="#tabs-1">Details</a></li>
        </ul>
        <div id="tabs-1" class="tab">
            <table>
                <tbody>
                    <tr><td><b>ID:</b></td>             <td>{{ id }}</td></tr>
                    <tr><td><b>IP Address:</b></td>      <td>{{ ip }}</td></tr>
                    <tr><td><b>Fixed IP:</b></td>      <td>{{ fixed_ip }}</td></tr>
                    <tr><td><b>Instance ID:</b></td>    <td>{{ instance_id }}</td></tr>
                    <tr><td><b>Scope:</b></td>          <td>{{ pool }}</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</script>
