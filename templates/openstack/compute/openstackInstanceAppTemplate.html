<div>
    <div class="button_bar">
        <table>
            <tr>
                <td>
                    <button class="create_button">Create Instance</button>
                </td>
                <td>
                    <ul id="action_menu">
                        <li style="z-index: 1000">
                            <a id="action_button">Actions</a>
                            <ul>
                                <li><a>Start</a></li>
                                <li><a>Stop</a></li>
                                <li><a>Reboot</a></li>
                                <li><a>Terminate</a></li>
                                <li><a>Disassociate Address</a></li>                
                            </ul>
                        </li>
                    </ul>
                </td>
            </tr>
        </table>
    </div>
    <table id="resource_table" class="full_width">
        <thead>
            <tr>
                <th>Name</th>
                <th>Instance ID</th>
                <th>Image ID</th>
                <th>Root Device</th>
                <th>Type</th>
                <th>Key Pair</th>
                <th>State</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
        </tfoot>
    </table>
    <div id="details" class="detail_panel"></div>
</div>

<script type="text/html" id="resource_detail">
    <div id="detail_tabs">
        <ul>
            <li><a id="instance_details" href="#tabs-1">Details</a></li>
            <li><a id="monitoring" href="#tabs-2">Monitoring</a></li>
        </ul>
        <div id="tabs-1" class="tab">
            <table>
                <tbody>
                    <tr><td><b>Name:</b></td>                  <td>{{ tags.Name }}</td>                <td><b>Public DNS:</b></td>    <td>{{ dns_name }}</td></tr>
                    <tr><td><b>Instance ID:</b></td>           <td>{{ id }}</td>                       <td><b>Public IP:</b></td>     <td>{{ public_ip_address }}</td></tr>
                    <tr><td><b>Image ID:</b></td>              <td>{{ image_id }}</td>                 <td><b>Private IP:</b></td>    <td>{{ private_ip_address }}</td></tr>
                    <tr><td><b>Root Device:</b></td>           <td>{{ root_device_type }}</td>         <td><b>Tenancy:</b></td>       <td>{{ tenancy }}</td></tr>
                    <tr><td><b>Type:</b></td>                  <td>{{ flavor_id }}</td></tr>
                    <tr><td><b>Key Name:</b></td>              <td>{{ key_name }}</td></tr>
                    <tr><td><b>Availability Zone:</b></td>     <td>{{ availability_zone }}</td></tr>
                    <tr><td><b>Detailed Monitoring:</b></td>   <td>{{ monitoring }}</td></tr>
                    <tr><td><b>EBS Optimized:</b></td>         <td>{{ ebs_optimized }}</td></tr>
                    <tr><td><b>State:</b></td>                 <td>{{ state }}</td></tr>
                    <tr><td><b>Launch Time:</b></td>           <td>{{ created_at }}</td></tr>
                </tbody>
            </table>
        </div>
        <div id="tabs-2" class="tab">
            <div id="cpuGraph" class="monitor_graph"></div>
            <div id="diskReadBytesGraph" class="monitor_graph"></div>
            <div id="diskReadOpsGraph" class="monitor_graph"></div>
            <div id="diskWriteBytesGraph" class="monitor_graph"></div>
            <div id="diskWriteOpsGraph" class="monitor_graph"></div>
            <div id="networkInGraph" class="monitor_graph"></div>
            <div id="networkOutGraph" class="monitor_graph"></div>
        </div>
    </div>
    
</script>
