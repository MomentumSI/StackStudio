<div class="row-fluid">

  <div id="left-nav" class="span4">
    <h2>Select Apps and Stacks</h2>
    <div id="selectAccordion">
      <div class="accordion-group">
        <div class="accordion-heading">
          <a class="accordion-toggle" data-toggle="collapse" data-parent="#selectAccordion" href="#collapseConfig">Configuration Management</a>
        </div>
        <div id="collapseConfig" class="accordion-body collapse in">
          <div class="accordion-inner">
            
            <div id="appAccordion">

              <div class="accordion-group">
                <div class="accordion-heading">
                  <a class="accordion-toggle" data-toggle="collapse" data-parent="#appAccordion" href="#collapseChef" id="chefAccordionToggle">
                    <span>Chef</span>
                    <span class="badge badge-info pull-right"></span>
                  </a>
                  <select id="chefEnvironmentSelect" class="pull-right" ></select>
                </div>
                <div id="collapseChef" class="accordion-body collapse">
                  <div class="accordion-inner">
                    <form id="chefForm">
                      <div id="chef-selection">
                        <div class="alert alert-info">Please select an environment first</div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>

              <div class="accordion-group">
                <div class="accordion-heading">
                  <a class="accordion-toggle" data-toggle="collapse" data-parent="#appAccordion" href="#collapsePuppet">
                    <span>Puppet</span>
                    <span id="puppet-badge" class="badge badge-info pull-right"></span>
                  </a>
                </div>
                <div id="collapsePuppet" class="accordion-body collapse">
                  <div class="accordion-inner">
                    <input id="configuration-management-library-source" type="text" placeholder="Puppet Module" autocomplete="off" spellcheck="false" dir="auto"></input>
                    <div class="row-fluid">
                      <h3>Selected for deployment: </h3>
                      <div id="selected-apps-list"></div>
                    </div>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
      <div class="accordion-group">
        <div class="accordion-heading">
          <a class="accordion-toggle" data-toggle="collapse" data-parent="#selectAccordion" href="#collapseInfra">Infrastructure</a>
        </div>
        <div id="collapseInfra" class="accordion-body collapse">
          <div class="accordion-inner">
            <div id="infraAccordion">

              <div class="accordion-group">
                <div class="accordion-heading">
                  <a class="accordion-toggle" data-toggle="collapse" data-parent="#infraAccordion" href="#collapseCloudFormation">Cloud Formation<span class="badge" style="float:right"></span></a>
                </div>
                <div id="collapseCloudFormation" class="accordion-body collapse in">
                  <div id="cloudFormationContainer" class="accordion-inner">
                    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="span8">
   
    <div>
      <h2>Deploy Apps and Stacks to Instances</h2>
      <div class="row-fluid">
         <form class="form-horizontal form-inline" >
          <div class="control-group">
            <label class="control-label" for="select-credentials">Credentials</label>
            <div class="controls">
              <select id="select-credentials"></select>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="select-credentials">Region</label>
            <div class="controls">
              <select id="select-region"></select>
            </div>
          </div>
        </form>
      </div>

      <div id="deploy-inst" class="row-fluid">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th></th>
              <th>Instance Name</th>
              <th>Id</th>
              <!--<th>tbd</th>
              <th>tbd</th>
              <th>tbd</th>-->
            </tr>
          </thead>
          <tbody id="instance-container">
           
          </tbody>
        </table>

        <div class="control-group">
          <div class="controls">
            <button id="deploy-launch" class="to-inst btn btn-success disabled">Deploy to New Instance...</button>
            <button id="deploy-to" class="to-inst btn btn-primary disabled" data-loading-text="Queueing...">Queue to Instances</button>
          </div>
        </div>
      </div>
    </div>

    <div id="deploy-infra" class="hide">
      <div class="row-fluid">
        <button id="launch" class="to-inst btn btn-primary disabled" data-loading-text="Launching...">Launch Selected</button>
      </div>
    </div>

    <div class="row-fluid">
      <br/>
      <div class="alert alert-success fade"><span id="msg"></span></div>
    </div>
  </div>
</div>
