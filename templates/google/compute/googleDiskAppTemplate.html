<div>
    <div class="button_bar">
        <table>
            <tr>
                <td>
                    <button class="create_button">Create Disk</button>
                </td>
                <td>
                    <ul id="action_menu">
                        <li style="z-index: 1000">
                            <a id="action_button">Actions</a>
                            <ul>
                                <li><a>Start</a></li>
                                <li><a>Stop</a></li>
                                <li><a>Reboot</a></li>
                                <li><a>Terminate</a></li>
                                <li><a>Disassociate Address</a></li>                
                            </ul>
                        </li>
                    </ul>
                </td>
            </tr>
        </table>
    </div>
    <table id="resource_table" class="full_width">
        <thead>
            <tr>
                <th>Name</th>
                <th>Disk ID</th>
                <th>Size (GB)</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
        </tfoot>
    </table>
    <div id="details" class="detail_panel"></div>
</div>

<script type="text/html" id="resource_detail">
    <div id="detail_tabs">
        <ul>
            <li><a id="instance_details" href="#tabs-1">Details</a></li>
        </ul>
        <div id="tabs-1" class="tab">
            <table>
                <tbody>
                    <tr><td><b>Name:</b></td><td>{{ name }}</td></tr>
                    <tr><td><b>Disk ID:</b></td><td>{{ id }}</td></tr>
                    <tr><td><b>Size (GB):</b></td><td>{{ sizeGb }}</td></tr>
                    <tr><td><b>Description:</b></td><td>{{ description }}</td></tr>
                    <tr><td><b>Self Link:</b></td><td>{{ selfLink }}</td></tr>
                    <tr><td><b>Creation Time:</b></td><td>{{ creationTimestamp }}</td></tr>
                    <tr><td><b>Status:</b></td><td>{{ status }}</td></tr>
                </tbody>
            </table>
        </div>
    </div>
    
</script>
