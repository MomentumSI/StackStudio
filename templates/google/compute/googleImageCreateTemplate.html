<div id="google_disk_create">
    <table>
        <tr>
            <td>Name*:</td>
            <td>
                <input id="name_input" type="text" style="width:200px;"/>&nbsp;(lowercase)
            </td>
        </tr>
        <tr>
            <td>Description:</td>
            <td>
                <input id="description_input" type="text" style="width:200px;"/>
            </td>
        </tr>
        <tr>
            <td>Kernel:</td>
            <td>
                <select id="kernel_input" type="text" style="width:200px;">
                </select>
            </td>
        </tr>
        <tr>
            <td>Source URL:</td>
            <td>
                <input id="source_input" type="text" style="width:200px;"/>
            </td>
        </tr>
        <tr>
            <td>Container type:</td>
            <td>
                <input id="container_input" type="text" style="width:200px;"/>&nbsp;('Tar')
            </td>
        </tr>
    </table>
</div>
