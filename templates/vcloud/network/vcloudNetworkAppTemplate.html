<div>
    <div class="button_bar">
        <table>
            <tr>
                <td>
                    <button class="create_button">Create</button>
                </td>
                <td>
                    <ul id="action_menu">
                        <li style="z-index: 1000">
                            <a id="action_button">Actions</a>
                            <ul>
                                <li><a>Update network</a></li>
                                <li><a>Delete network</a></li>             
                            </ul>
                        </li>
                    </ul>
                </td>
            </tr>
        </table>
    </div>
    <table id="resource_table" class="full_width">
        <thead>
            <tr>
                <th>Name</th>
                <th class="medium_width">Status</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
        </tfoot>
    </table>
    <div id="details" class="detail_panel"></div>
</div>

<script type="text/html" id="resource_detail">
    <div id="detail_tabs">
        <ul>
            <li><a id="network_details" href="#tabs-1">Details</a></li>
        </ul>
        <div id="tabs-1" class="tab">
            <table>
                <tbody>
                    <tr>
                        <td>
                            <b>Name:</b>
                        </td>
                        <td>{{name}}</td>
                    </tr>
                    <tr>
                        <td>
                            <b>Description:</b>
                        </td>
                        <td>{{description}}</td>
                    </tr>
                    <tr>
                        <td>
                            <b>Gateway:</b>
                        </td>
                        <td>{{gateway}}</td>
                    </tr>
                    <tr>
                        <td>
                            <b>Subnet Mask:</b>
                        </td>
                        <td>{{netmask}}</td>
                    </tr>
                    <tr>
                        <td>
                            <b>IP Ranges:</b>
                        </td>
                        <td>
                            {{#ip_ranges}}
                                {{start_address}} - {{end_address}} <br />
                            {{/ip_ranges}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</script>
