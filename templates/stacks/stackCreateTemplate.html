<div class="modal show">
	<div class="modal-header">
    	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    	<h3>Create New Stack</h3>
  	</div>
  	<div class="modal-body">
    	<table>
    		<tr>
    			<td><label class="top_align">Stack Name:</label></span></td><td><input id="stack_name_input" type="text" class="large_width"/></td>
    		</tr>
    		<tr>
	    		<td><label class="top_align">Description:</label></span></td><td><textarea id="stack_description_input" class="large_width"></textarea></td>
    		</tr>
    		<tr>
    			<td><label class="top_align">Compatible Clouds:</label></td>
    			<td>
    				<select id="stack_compatible_clouds" class="large_width" multiple>
    					<option value="aws">Amazon Web Services</option>
    					<option value="openstack">OpenStack</option>
    					<option value="google">Google</option>
    				</select>
    			</td>
    		</tr>
    	</table>
  	</div>
  	<div class="modal-footer">
  		<a id="submit_button" class="btn btn-primary">Save</a>
    	<a id="cancel_button" class="btn">Cancel</a>
  	</div>
</div>
