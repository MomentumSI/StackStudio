<div class="row">
    <div class="button_bar">
        <a class="btn btn-primary">Create</a>
        <a class="btn btn-danger">Delete</a>
        <a class="btn" style="align:right;">Pack</a>
    </div>
</div>
<div class="row">
  <div class="span3 well">
      <ul>
          <li><a href="#">packer_template_1</a></li>
          <li><a href="#">packer_template_2</a></li>
          <li><a href="#">packer_template_3</a></li>
          <li><a href="#">packer_template_4</a></li>
      </ul>
  </div>
  <div class="span9 well">
      <h2>Packer Template</h2>
      <form class="form-horizontal">
          <fieldset>
              <legend style="background:#4a2e83 url(/images/jqueryUI/ui-bg_highlight-soft_65_4A2E83_1x100.png) 50% 50% repeat-x;color: #ffffff;border-radius: 5px 5px 0px 0px;">&nbsp;Definition</legend>
              <div class="well">
                  <!-- Select Basic -->
                  <div class="control-group">
                    <label class="control-label">Type</label>
                    <div class="controls">
                      <select id="packer_type" name="packer_type" class="input-xlarge">
                        <option>qemu</option>
                        <option>ami</option>
                        <option>ec2</option>
                      </select>
                    </div>
                  </div>

                  <!-- Text input-->
                  <div class="control-group">
                    <label class="control-label">VM Name</label>
                    <div class="controls">
                      <input id="vm_name" name="vm_name" type="text" placeholder="tdhtest" class="input-xlarge">
                    </div>
                  </div>
                  
                  <!-- Text input-->
                  <div class="control-group">
                    <label class="control-label">Accelerator</label>
                    <div class="controls">
                      <input id="accelerator" name="accelerator" type="text" placeholder="kvm" class="input-xlarge">
    
                    </div>
                  </div>

                  <!-- Text input-->
                  <div class="control-group">
                    <label class="control-label">Boot Command</label>
                    <div class="controls">
                      <input id="boot_command" name="boot_command" type="text" placeholder="\u003ctab\u003e\u003cwait\u003e" class="input-xlarge">
    
                    </div>
                  </div>

                  <!-- Text input-->
                  <div class="control-group">
                    <label class="control-label"></label>
                    <div class="controls">
                      <input id="boot_command" name="boot_command" type="text" placeholder="ks=http://10.0.2.2:{{ .HTTPPort }}/centos6-ks.cfg\u003center\u003e" class="input-xlarge">
    
                    </div>
                  </div>
              </div>
          </fieldset>
      </form>
      <form class="form-horizontal">
          <fieldset>
              <legend style="background:#4a2e83 url(/images/jqueryUI/ui-bg_highlight-soft_65_4A2E83_1x100.png) 50% 50% repeat-x;color: #ffffff;border-radius: 5px 5px 0px 0px;">&nbsp;Builders</legend>
              <div class="well">
                  <!-- Text input-->
                  <div class="control-group">
                    <label class="control-label">Disk Interface</label>
                    <div class="controls">
                      <input id="disk_interface" name="disk_interface" type="text" placeholder="virtio" class="input-xlarge">
    
                    </div>
                  </div>

                  <!-- Text input-->
                  <div class="control-group">
                    <label class="control-label">Disk Size</label>
                    <div class="controls">
                      <input id="disk_size" name="disk_size" type="text" placeholder="5000" class="input-xlarge">
    
                    </div>
                  </div>

                  <!-- Text input-->
                  <div class="control-group">
                    <label class="control-label">Format</label>
                    <div class="controls">
                      <input id="format" name="format" type="text" placeholder="qcow2" class="input-xlarge">
    
                    </div>
                  </div>

                  <!-- Multiple Radios (inline) -->
                  <div class="control-group">
                    <label class="control-label">Headless</label>
                    <div class="controls">
                      <label class="radio inline">
                        <input type="radio" name="headless" value="true" checked="checked">
                        true
                      </label>
                      <label class="radio inline">
                        <input type="radio" name="headless" value="false">
                        false
                      </label>
                    </div>
                  </div>

                  <!-- Text input-->
                  <div class="control-group">
                    <label class="control-label">HTTP Directory</label>
                    <div class="controls">
                      <input id="http_directory" name="http_directory" type="text" placeholder="/home/tdhite/packer/httpfiles" class="input-xlarge">
    
                    </div>
                  </div>

                  <!-- Text input-->
                  <div class="control-group">
                    <label class="control-label">HTTP Port Max</label>
                    <div class="controls">
                      <input id="http_port_max" name="http_port_max" type="text" placeholder="10089" class="input-xlarge">
    
                    </div>
                  </div>

                  <!-- Text input-->
                  <div class="control-group">
                    <label class="control-label">HTTP Port Min</label>
                    <div class="controls">
                      <input id="http_port_min" name="http_port_min" type="text" placeholder="10082" class="input-xlarge">
    
                    </div>
                  </div>

                  <!-- Text input-->
                  <div class="control-group">
                    <label class="control-label">ISO Checksum</label>
                    <div class="controls">
                      <input id="iso_checksum" name="iso_checksum" type="text" placeholder="4a5fa01c81cc300f4729136e28ebe600" class="input-xlarge">
    
                    </div>
                  </div>

                  <!-- Text input-->
                  <div class="control-group">
                    <label class="control-label">ISO Checksum Type</label>
                    <div class="controls">
                      <input id="iso_checksum_type" name="iso_checksum_type" type="text" placeholder="md5" class="input-xlarge">
    
                    </div>
                  </div>

                  <!-- Text input-->
                  <div class="control-group">
                    <label class="control-label">ISO URL</label>
                    <div class="controls">
                      <input id="iso_url" name="iso_url" type="text" placeholder="http://mirror.raystedman.net/centos/6/isos/x86_64/CentOS-6.4-x86_64-minimal.iso" class="input-xlarge">
    
                    </div>
                  </div>

                  <!-- Text input-->
                  <div class="control-group">
                    <label class="control-label">Network Device</label>
                    <div class="controls">
                      <input id="net_device" name="net_device" type="text" placeholder="virtio" class="input-xlarge">
    
                    </div>
                  </div>

                  <!-- Text input-->
                  <div class="control-group">
                    <label class="control-label">Output Directory</label>
                    <div class="controls">
                      <input id="output_directory" name="output_directory" type="text" placeholder="output_centos_tdhtest" class="input-xlarge">
    
                    </div>
                  </div>
                  
                  <!-- Text input-->
                  <div class="control-group">
                    <label class="control-label">Shutdown Command</label>
                    <div class="controls">
                      <input id="shutdown_command" name="shutdown_command" type="text" placeholder="shutdown -P now" class="input-xlarge">
    
                    </div>
                  </div>

                  <!-- Text input-->
                  <div class="control-group">
                    <label class="control-label">SSH Host Port Max</label>
                    <div class="controls">
                      <input id="ssh_host_port_max" name="ssh_host_port_max" type="text" placeholder="2229" class="input-xlarge">
    
                    </div>
                  </div>

                  <!-- Text input-->
                  <div class="control-group">
                    <label class="control-label">SSH Host Port Min</label>
                    <div class="controls">
                      <input id="ssh_host_port_min" name="ssh_host_port_min" type="text" placeholder="2222" class="input-xlarge">
    
                    </div>
                  </div>

                  <!-- Text input-->
                  <div class="control-group">
                    <label class="control-label">SSH Password</label>
                    <div class="controls">
                      <input id="ssh_password" name="ssh_password" type="text" placeholder="s0m3password" class="input-xlarge">
    
                    </div>
                  </div>

                  <!-- Text input-->
                  <div class="control-group">
                    <label class="control-label">SSH Port</label>
                    <div class="controls">
                      <input id="ssh_port" name="ssh_port" type="text" placeholder="22" class="input-xlarge">
    
                    </div>
                  </div>

                  <!-- Text input-->
                  <div class="control-group">
                    <label class="control-label">SSH Username</label>
                    <div class="controls">
                      <input id="ssh_username" name="ssh_username" type="text" placeholder="root" class="input-xlarge">
    
                    </div>
                  </div>

                  <!-- Text input-->
                  <div class="control-group">
                    <label class="control-label">SSH Wait Timeout</label>
                    <div class="controls">
                      <input id="ssh_wait_timeout" name="ssh_wait_timeout" type="text" placeholder="90m" class="input-xlarge">
    
                    </div>
                  </div>
                  
              </div>
          </fieldset>
      </form>
  </div>
</div>
