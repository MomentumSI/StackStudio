<div>
    <div class="button_bar">
        <table>
            <tr>
                <td>
                    <button class="create_button">Create Parameter Group</button>
                </td>
                <td>
                    <ul id="action_menu">
                        <li style="z-index: 1000">
                            <a id="action_button">Actions</a>
                            <ul>
                                <li><a>Delete</a></li>                   
                            </ul>
                        </li>
                    </ul>
                </td>
            </tr>
        </table>
    </div>
    <table id="resource_table" class="full_width">
        <thead>
            <tr>
                <th style="width:100px;">Group ID</th>
                <th>Family</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
        </tfoot>
    </table>
    <div id="details" class="detail_panel"></div>
</div>

<script type="text/html" id="resource_detail">
    <div id="detail_tabs">
        <ul>
            <li><a href="#properties_tab">Details</a></li>
        </ul>
        <div id="properties_tab" class="tab">
            <table>
                <tbody>
                    <tr><td><b>ID:</b></td>           <td>{{ id }}</td></tr>
                    <tr><td><b>Description:</b></td>    <td>{{ description }}</td></tr>
                    <tr><td><b>Family:</b></td>       <td>{{ family }}</td></tr>
                </tbody>
            </table>
            <div>
                <table border="1" style="table-layout:fixed;" class="full_width">
                    <thead>
                        <tr>
                            <th width="150px;">Parameter Name</th>
                            <th width="80px;">Parameter Value</th>
                            <th width="50px;">Data Type</th>
                            <th width="80px;">Source</th>
                            <th width="40px;">Modify</th>
                            <th width="100px;">Description</th>
                            <th width="50px;">Apply Type</th>
                            <th width="150px;">Allowed Values</th>
                        </tr>
                    </thead>
                    <tbody id="describe_table">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</script>
