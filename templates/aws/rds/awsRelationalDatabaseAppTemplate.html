<div>
    <div class="button_bar">
        <table>
            <tr>
                <td>
                    <button class="create_button">Create Database</button>
                </td>
                <td>
                    <ul id="action_menu">
                        <li style="z-index: 1000">
                            <a id="action_button">Actions</a>
                            <ul>
                                <li><a>Delete</a></li>               
                            </ul>
                        </li>
                    </ul>
                </td>
            </tr>
        </table>
    </div>
    <table id="resource_table" class="full_width">
        <thead>
            <tr>
                <th>DB Instance</th>
                <th>Class</th>
                <th>Storage</th>
                <th>Engine</th>
                <th>Zone</th>
                <th>State</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
        </tfoot>
    </table>
    <div id="details" class="detail_panel"></div>
</div>

<script type="text/html" id="resource_detail">
    <div id="detail_tabs">
        <ul>
            <li><a id="database_details" href="#tabs-1">Details</a></li>
            <li><a id="monitoring" href="#tabs-2">Monitoring</a></li>
        </ul>
        <div id="tabs-1" class="tab">
            <table>
                <tbody>
                    <tr><td><b>DB Instance:</b></td>        <td>{{ id }}</td>                   <td><b>DB Name:</b></td>                <td>{{ db_name }}</td></tr>
                    <tr><td><b>Engine:</b></td>             <td>{{ engine }}</td>               <td><b>Endpoint:</b></td>               <td>{{ endpoint.Address }}:{{ endpoint.Port }}</td></tr>
                    <tr><td><b>Engine Version:</b></td>     <td>{{ engine_version }}</td>       <td><b>Master Username:</b></td>        <td>{{ master_username }}</td></tr>
                    <tr><td><b>License Model:</b></td>      <td>{{ license_model }}</td>        <td><b>Last Restorable Time:</b></td>   <td>{{ last_restorable_time }}</td></tr>
                    <tr><td><b>Class:</b></td>              <td>{{ flavor_id }}</td>            <td><b>Backup Window:</b></td>          <td>{{ preferred_backup_window }}</td></tr>
                    <tr><td><b>Storage:</b></td>            <td>{{ allocated_storage }} GBs</td><td><b>Maintenance Window:</b></td>     <td>{{ preferred_maintenance_window }}</td></tr>
                    <tr><td><b>Zone:</b></td>               <td>{{ availability_zone }}</td></tr>
                    <tr><td><b>Multi-AZ:</b></td>           <td>{{ multi_az }}</td></tr>
                    <tr><td><b>Auto Minor Upgrade:</b></td> <td>{{ auto_minor_version_upgrade }}</td></tr>
                    <tr><td><b>Created At:</b></td>         <td>{{ created_at }}</td></tr>
                    <tr><td><b>State:</b></td>              <td>{{ state }}</td></tr>
                </tbody>
            </table>
        </div>
    </div>
    
</script>
