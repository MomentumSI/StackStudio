        <ul class="action_menu">

                <a class="actions_button" href="#">Actions</a>
                <ul>
                    <li class="ui-state-disabled"><a href="#">Purchase More Like This</a></li>
                    <li class="ui-state-disabled"><a href="#">Sell Reserved Instance</a></li>                  
                </ul>
            </li>
        </ul>
    </div>

        <tbody>
        </tbody>

        <ul>

        </ul>
        <div id="tabs-1" class="tab">

            <div>Type: {{ instanceType }} </div>
            <div>State: {{ state }} </div>
        </div>
