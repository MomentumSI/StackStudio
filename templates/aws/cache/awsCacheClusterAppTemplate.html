<div>
    <div class="button_bar">
        <table>
            <tr>
                <td>
                    <button class="create_button">Create Cluster</button>
                </td>
                <td>
                    <ul id="action_menu">
                        <li style="z-index: 1000">
                            <a id="action_button">Actions</a>
                            <ul>
                                <li><a>Delete</a></li>
                                <li><a>Modify Node Count</a></li>               
                            </ul>
                        </li>
                    </ul>
                </td>
            </tr>
        </table>
    </div>
    <table id="resource_table" class="full_width">
        <thead>
            <tr>
                <th>id</th>
                <th>status</th>
                <th>node_type</th>
                <th>engine</th>
                <th>zone</th>
                <th>num_nodes</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
        </tfoot>
    </table>
    <div id="details" class="detail_panel"></div>
</div>

<script type="text/html" id="resource_detail">
    <div id="detail_tabs">
        <ul>
            <li><a id="database_details" href="#tabs-1">Details</a></li>
            <li><a id="monitoring" href="#tabs-2">Nodes</a></li>
        </ul>
        <div id="tabs-1" class="tab">
            <table>
                <tbody>
                    <tr><td><b>id:</b></td><td>{{ id }}</td><td><b>status:</b></td><td>{{ status }}</td></tr>
                    <tr><td><b>node_type:</b></td><td>{{ node_type }}</td><td><b>engine:</b></td><td>{{ engine }}</td></tr>
                    <tr><td><b>pending_values:</b></td><td>{{ pending_values }}</td><td><b>zone:</b></td><td>{{ zone }}</td></tr>
                    <tr><td><b>create_time:</b></td><td>{{ create_time }}</td><td><b>engine_version:</b></td><td>{{ engine_version }}</td></tr>
                    <tr><td><b>auto_upgrade:</b></td><td>{{ auto_upgrade }}</td><td><b>maintenance_window:</b></td><td>{{ maintenance_window }}</td></tr>
                    <tr><td><b>num_nodes:</b></td><td>{{ num_nodes }}</td></tr>
                </tbody>
            </table>
        </div>
        <div id="tabs-2" class="tab" style="overflow:hidden;">
            <select id="node_select">
                {{#nodes}}
                  <option value="{{CacheNodeId}}">{{CacheNodeId}}</option>
                {{/nodes}}
            </select>
            <!--button to add nodes-->
            <button id="modnodes">Modify Node Count</button>
            <table class="full_width" hidden="true">
                <tbody>
                    {{#nodes}}
                        <div id="node_row{{CacheNodeId}}">
                            <tr><td id="cid{{CacheNodeId}}">{{ CacheNodeId }}</td><td id="pgs{{CacheNodeId}}">{{ ParameterGroupStatus }}</td><td id="cns{{CacheNodeId}}">{{ CacheNodeStatus }}</td>
                            <td id="cnct{{CacheNodeId}}">{{ CacheNodeCreateTime }}</td><td id="port{{CacheNodeId}}">{{ Port }}</td><td id="address{{CacheNodeId}}">{{ Address }}</td></tr>
                        </div>
                    {{/nodes}}
                </tbody>
            </table>
            
            <div id="node_detail">
            </div>
            
            <br>
            
            <div class="monitor_options">
                <table>
                    <tr>
                        <td>Time Range:</td>
                        <td>
                            <select id="monitor_time_range">
                                <option value='{"time_range":3600, "period":300}' selected>Last Hour</option>
                                <option value='{"time_range":10800, "period":600}'>Last 3 Hours</option>
                                <option value='{"time_range":21600, "period":900}'>Last 6 Hours</option>
                                <option value='{"time_range":43200, "period":1800}'>Last 12 Hours</option>
                                <option value='{"time_range":86400, "period":3600}'>Last 24 Hours</option>
                                <option value='{"time_range":604800, "period":21600}'>Last Week</option>
                                <option value='{"time_range":1209600, "period":21600}'>Last 2 Weeks</option>
                            </select>
                        </td>
                        <td>
                            <button id="refresh_monitors_button">Refresh</button>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="monitor_graph_container">
                <div class="monitor_caption">BytesReadIntoMemcachedData</div>
                <div id="bytes_read" class="monitor_graph"></div>
            </div>
            <div class="monitor_graph_container">
                <div class="monitor_caption">CPU Utilization</div>
                <div id="cpu_utilization" class="monitor_graph"></div>
            </div>
            <div class="monitor_graph_container">
                <div class="monitor_caption">Database Connections</div>
                <div id="database_connections" class="monitor_graph"></div>
            </div>
            <div class="monitor_graph_container">
                <div class="monitor_caption">Freeable Memory</div>
                <div id="freeable_memory" class="monitor_graph"></div>
            </div>
            <div class="monitor_graph_container">
                <div class="monitor_caption">Freeable Space</div>
                <div id="free_storage_space" class="monitor_graph"></div>
            </div>
            <div class="monitor_graph_container">
                <div class="monitor_caption">Read IOPS</div>
                <div id="read_iops" class="monitor_graph"></div>
            </div>
            <div class="monitor_graph_container">
                <div class="monitor_caption">Read Latency</div>
                <div id="read_latency" class="monitor_graph"></div>
            </div>
            <div class="monitor_graph_container">
                <div class="monitor_caption">Read Throughput</div>
                <div id="read_throughput" class="monitor_graph"></div>
            </div>
            <div class="monitor_graph_container">
                <div class="monitor_caption">Swap Usage</div>
                <div id="swap_usage" class="monitor_graph"></div>
            </div>
            <div class="monitor_graph_container">
                <div class="monitor_caption">Write IOPS</div>
                <div id="write_iops" class="monitor_graph"></div>
            </div>
            <div class="monitor_graph_container">
                <div class="monitor_caption">Write Latency</div>
                <div id="write_latency" class="monitor_graph"></div>
            </div>
            <div class="monitor_graph_container">
                <div class="monitor_caption">Write Throughput</div>
                <div id="write_throughput" class="monitor_graph"></div>
            </div>
            <div class="monitor_graph_container">
                <div class="monitor_caption">Disk Queue Depth</div>
                <div id="disk_queue_depth" class="monitor_graph"></div>
            </div>
            
        </div>
    </div>
    
</script>
