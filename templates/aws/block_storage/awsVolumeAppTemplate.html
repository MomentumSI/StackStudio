<div>
    <div class="button_bar">
        <table>
            <tr>
                <td>
                    <button class="create_button">Create Volume</button>
                </td>
                <td>                    
                    <ul class="action_menu">
                        <li style="z-index: 1000">
                            <a class="actions_button" href="#">Actions</a>
                            <ul>
                                <li class="ui-state-disabled"><a href="#">Delete Volume</a></li>
                                <li class="ui-state-disabled"><a href="#">Attach Volume</a></li>
                                <li><a href="#">Detach Volume</a></li>
                                <li class="ui-state-disabled"><a href="#">Force Detach</a></li>
                                <li class="ui-state-disabled"><a href="#">Create Snapshot</a></li>
                                <li class="ui-state-disabled"><a href="#">Change Auto-Enable IO Setting</a></li>                   
                            </ul>
                        </li>
                    </ul>
                </td>
            </tr>
        </table>        
    </div>
    <table id="resource_table" class="full_width">
        <thead>
            <tr>
                <th>Name</th>
                <th>Volume</th>
                <th>Size</th>
                <th>Available</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
        </tfoot>
    </table>
    <div id="details" class="detail_panel"></div>
</div>

<script type="text/html" id="resource_detail">
    <div id="detail_tabs" class="full_width">
        <ul>
            <li><a href="#properties_tab">Details</a></li>
        </ul>
        <div id="properties_tab" class="tab">
            <div>Name: {{ name }} </div>
            <div>Volume ID: {{ id }} </div>
            <div>Size: {{ size }} </div>
        </div>
    </div>
</script>
