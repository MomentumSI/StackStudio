        <header id="header">
            <h1>Instances</h1>
        </header>
        <div id="instanceapp" style="">
        <section id="main">
        <table id="instance-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Instance</th>
                    <th>Key</th>
                    <th>Running</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
            </tfoot>
        </table>
        <br/>
        <button id="id_refresh">Refresh</button>
        <button id="new_instance">Create New Instance</button>
        </section>
        <section id="detail"></section>
        </div>
        <footer id="footer">Copyright &copy; Transcend Computing, Inc. 2012</footer>
        <script type="text/template" id="instance-template">
                <tr id="<%- id %>">
                    <td><%- name %></td>
                    <td>i-0000????</td>
                    <td>keyName</td>
                    <td><input class="toggle" type="checkbox" <%= running ? 'checked' : '' %>></td>
                </tr>
        </script>
        <script type="text/template" id="instance-detail">
        <a name="instance-detail">Instance Detail</a>
        <div style="border:5px solid firebrick;">
            <div>Name: <%- name %>
            <div>Instance ID: <%- instanceId %>
            <div>Key Name: <%- keyName %>
        </div>
        </script>
        <script type="text/template" id="instance-form">
        <div>
            <label for="id_name">Name:</label><br/>
            <input id="id_name" name="name"><%- name %></input><br/>
            <label for="id_description">Description:</label><br/>
            <input id="id_description" name="description"><%- description %></input><br/>
            <button id="id_save_new">Create New Instance</button><br/>
        </div>
        </script>
        <!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script> -->
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.8.3.min.js"><\/script>')</script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
        <script src="js/vendor/jquery.dataTables.min.js"></script>
        <script src="js/vendor/lodash-1.0.0-rc.2.min.js"></script><!-- req'd by backbone -->
        <script src="js/vendor/backbone-0.9.9.js"></script>
        <!-- <script src="js/vendor/backbone-localstorage.js"></script> -->
        <!-- instances app -->
        <script src="js/models/instance.js"></script>
        <script src="js/collections/instances.js"></script>
        <script src="js/views/instanceRowView.js"></script>
        <script src="js/views/instanceCreateView.js"></script>
        <script src="js/views/instanceAppView.js"></script>
        <script src="js/routers/router.js"></script>
        <script src="js/instanceapp.js"></script>
        <script src="js/main.js"></script>

        <script>
        $(function() {
        	$('#id_refresh').button();
        });
        </script>
