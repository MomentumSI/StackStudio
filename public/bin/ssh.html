<html>
<body>
	     <applet name="terminalApplet" archive="mindterm.jar" code="com.mindbright.application.MindTerm.class" width="100" height="100">
                <param name="sepframe" value="true">
                <param name="debug" value="true">
                <param name="menus" value="yes">
                <param name="exit-on-logout" value="true">
                <param name="protocol" value="ssh2">
                <param name="quiet" value="true">
                <param name="port" value="22">
                <param name="alive" value="60">
                <param name="80x132-enable" value="true">
                <param name="80x132-toggle" value="true">
                <param name="bg-color" value="black">
                <param name="fg-color" value="white">
                <param name="cursor-color" value="i_green">
                <param name="geometry" value="80x30">
                <param name="font-name" value="Courier">
                <param name="font-size" value="14">
         </applet>
</body>
</html>
