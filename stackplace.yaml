application: stackplace
version: replaceme
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: images/favicon/favicon.ico
  upload: images/favicon/favicon\.ico
- url: /apple-touch-(.*\.png)
  static_files: images/favicon/apple-touch-\1
  upload: images/favicon/(.*\.png)

- url: /js
  static_dir: js
  expiration: 1m

- url: /css
  static_dir: css
  expiration: 1m

- url: /images
  static_dir: images
  expiration: 1m

- url: /templates
  static_dir: templates
  expiration: 1m

#- url: /remote_api
#  script: $PYTHON_LIB/google/appengine/ext/remote_api/handler.py

#- url: /shell
#  script: shell.py

- url: /
  static_files: stackplace.html
  upload: stackplace\.html

- url: /github.html
  static_files: github.html
  upload: github\.html

- url: /getit.*
  script: getit.app

- url: /samples
  static_dir: samples
  expiration: 1m

builtins:
- remote_api: on

libraries:
- name: webapp2
  version: "2.5.1"
